             
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купон и локация</title>
    <style>
        /* Базовые стили для макета */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh; /* На всю высоту экрана */
        }
        /* Стили для левой половины с изображением */
        .coupon-section {
            flex: 1; /* Занимает 50% */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .coupon-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Изображение полностью помещается в блок */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        /* Стили для правой половины с картой */
        .map-section {
            flex: 1; /* Занимает 50% */
        }
        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Меняем направление на колонку */
            }
            .coupon-section, .map-section {
                height: 50vh; /* Каждая секция занимает 50% высоты экрана */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Левая часть с купоном -->
        <section class="coupon-section">
            <!-- ЗАМЕНИТЕ ссыль на ваше изображение -->
            <img src="https://i.pinimg.com/736x/89/96/c9/8996c93260ba34bf908142df13bcfef8.jpg" alt="Купон на скидку">
        </section>

        <!-- Правая часть с картой -->
        <section class="map-section">
            <!-- ЗАМЕНИТЕ src на вашу ссылку из Яндекс или Google Карт -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1902.045124584428!2d48.317576398613404!3d54.30032462467164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x415d36c65f87b21f%3A0x97e3db2e827d6e2c!2z0JDQstGC0L7Qt9Cw0LLQvtC00YHQutCw0Y8g0YPQuy4sIDMzLCDQo9C70YzRj9C90L7QstGB0LosINCj0LvRjNGP0L3QvtCy0YHQutCw0Y8g0L7QsdC7LiwgNDMyMDA4!5e0!3m2!1sru!2sru!4v1755960033922!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
